<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>   
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{{ document.imagem.url }}">{{ document.imagem.name }}</a></li>
            <img src="{{ document.imagem.url }}">
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}
    </body>
</html>
